              document.getElementById("exp1").innerHTML="---> RIGHT";
              }else{
                  document.getElementById("sol1").innerHTML="are you";

              }else{

                  document.getElementById("exp2").innerHTML="---> WRONG"
              }
              if(resp3=="Was"){
              document.getElementById("sol3").innerHTML=resp3;
              document.getElementById("exp3").innerHTML="---> RIGHT";
              }else{

              if(resp4=="than"){
              document.getElementById("sol4").innerHTML=resp1;
              document.getElementById("exp4").innerHTML="---> RIGHT";
              }else{

                  document.getElementById("sol4").style.color="red";

              }
